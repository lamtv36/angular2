 <div class="panel panel-primary">
        <div class="panel-heading" data-toggle="collapse" data-target="#group-content">Groups</div>
            <div id="group-content" class="panel-body" style="padding: 1px 1px 1px 1px;">
                <div style="height: 200px; overflow-y: scroll;">
                    <table class="table table-condensed table-bordered">
                        <tbody *ngIf="isShowgroups">
                            <tr *ngFor="let group of groups" [class.selected]="group===currentGroup">
                                <td style='width: 10px'><input type='checkbox' (click)="showGroup(group)" value='' checked></td>
                                <td><div contentEditable=false (click)="selectedGroup(group)">{{group.name}}</div></td>
                            </tr>
                        </tbody>
                    </table>
                </div> <!--/content layer-->
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button (click)="addGroup()" type="button" class="btn btn-primary">add</button>
                </div>
                <div class="btn-group">
                    <button (click)="mergeGroup()" type="button" class="btn btn-primary">merge</button>
                </div>
                <div class="btn-group">
                    <button (click)="deleteCurrentGroup()" type="button" class="btn btn-primary">delete</button>
                </div>
            </div> <!--/group button control -->
        </div><!--/panel body-->
    </div><!--/layer panel -->
